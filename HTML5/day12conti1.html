<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12</title>
</head>
<body>

    <p>I was html made</p>

    <script>
        let m = document.createElement("p")
        m.innerText = "I was created in script"

        document.body.appendChild(m)

        document.body.removeChild(m)
    </script>
</body>
</html>
