<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{content: "why cococ";}
        h1::before{content:"whoz COCOCOCOCOCOCOOCCOOC";}
        p::first-line{content:"makes ense";}
        p::selection{color:rgb(234, 230, 16) ;}
        p::first-letter{font-size:xxx-large;color: red;}
        .coco{
            color: aqua;
        }
        .coco p::first-letter{
            color: white;

        }
    </style>
</head>
<body>
<h1>why choco</h1>

    whYYYY COCOCOCOCOCOCOOCCOOC Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem maxime iure possimus quae reiciendis at exercitationem natus dolor, tempore illum est perferendis vero nisi quas, ab unde. Aspernatur, a iure.
</p>
<div class="coco">
    <p>this is a div</p>
</div>


</body>
</html>
